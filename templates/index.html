<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Specification Uploader</title>
  
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <nav class="navbar">
    <div class="nav-container">
      <span class="logo">EduSpec </span>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#upload">Upload</a></li>
        <li><a href="#charts">Charts</a></li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <header>
      <h1>Academic Dashboard</h1>
      <p>Upload specifications and explore evaluation charts</p>
    </header>

    <section id="upload" class="upload-section">
      <h2>Upload Specification</h2>
      <select id="specType" class="dropdown">
        <option value="" disabled selected>Select Type</option>
        <option value="course">Course Specification</option>
        <option value="field">Field Experience Specification</option>
      </select>

      <input type="file" id="fileInput" class="file-input" accept=".doc,.docx" />
      <button id="uploadBtn" class="upload-btn" type="button">Upload</button>
      <div id="message" class="message"></div>
    </section>

    <section id="charts" class="chart-section">
      <h2>Evaluation Charts</h2>

      <div class="chart-filters">
        <select id="fileType" class="dropdown">
          <option value="" disabled selected>Select File Type</option>
          <option value="experience">Experience</option>
          <option value="course">Course</option>
        </select>

        <select id="department" class="dropdown">
          <option value="" disabled selected>Select Department</option>
          <option value="BIO">BIO</option>
          <option value="CHEM">CHEM</option>
          <option value="PHYS">PHYS</option>
        </select>

       <input type="number" id="subjectCode" class="file-input"
       placeholder="e.g. 390 (optional)"
       min="0"
       max="999"
       oninput="this.value = this.value.slice(0, 3)"
/>


        <select id="chartType" class="dropdown">
          <option value="" disabled selected>Select Chart Type</option>
          <option value="assessment">Assessment Distribution</option>
          <option value="evaluation">Direct vs Indirect Evaluation</option>
          <option value="stakeholders">Activity & Stakeholders Distribution</option>
        </select>

        <button id="loadCharts" class="upload-btn">Load Charts</button>
      </div>

      <div id="chartArea">
        <canvas id="chartAll" width="400" height="250"></canvas>
        <canvas id="chartSubject" width="400" height="250" style="display: none;"></canvas>
        <div id="chartError" class="message error" style="display: none;"></div>
      </div>

      <div id="queryList" class="query-list"></div>
    </section>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
